<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Form</title>
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="index.scss">

  </style>

<body>
  <div class="container">
    <h1>Test Form</h1>
    <div id="error"></div>
    <form id="contest-form" name="test" data-netlify="true" method="post" netlify-honeypot="bot-field"
      action="/success">
      <table class="form-table">
        <tbody>
          <tr>
            <td>
              <label for="name">Name:</label>
            </td>
            <td>
              <input type="text" name="name" id="name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input type="email" name="email" id="email" required>
            </td>
          </tr>
        </tbody>
      </table>
        Select a Winner:
        <div id="candidates" class="control-group">
          <input type="hidden" name="winner" />

        </div>
      </p>
      <p>
        <button type="submit" class="button">Submit</button>
        <button id="reset" type="reset" class="button">Reset</button>
      </p>
    </form>
  </div>
</body>

</html>
