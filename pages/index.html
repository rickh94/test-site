<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Form</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      margin: 1vw 2vw;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h1>Test Form</h1>
  <form name="test" data-netlify="true" method="post" action="/success">
    <p>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
    </p>
    <p>
      Select a Winner:
      <div>
        <input type="radio" id="winner1" name="winner" value="Annmarie Akhbar">
        <label for="winner1">Annmarie Akhbar</label>

        <br>
        <input type="radio" id="winner2" name="winner" value="Vivek Ingvar">
        <label for="winner2">Vivek Ingvar</label>

        <br>
        <input type="radio" id="winner3" name="winner" value="Kyriake Asil">
        <label for="winner3">Kyriake Asil</label>

        <br>
        <input type="radio" id="winner4" name="winner" value="Jakob Victor">
        <label for="winner4">Jakob Victor</label>

        <br>
        <input type="radio" id="winner5" name="winner" value="Natille Tessa">
        <label for="winner5">Natille Tessa</label>

        <br>
        <input type="radio" id="winner6" name="winner" value="Anabela Bernardino">
        <label for="winner6">Anabela Bernardino</label>
      </div>
    </p>
    <p>
      <button type="submit">Submit</button>
    </p>
  </form>
</body>

</html>
