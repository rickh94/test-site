<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Form</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      margin: 1vw 2vw;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h1>Test Form</h1>
  <div id="error"></div>
  <form id="contest-form" name="test" data-netlify="true" method="post" netlify-honeypot="bot-field" action="/success">
    <p>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
    </p>
    <p>
      Select a Winner:
      <div id="candidates">
        <input type="hidden" name="winner" />

      </div>
    </p>
    <p>
      <button type="submit">Submit</button>
    </p>
  </form>
</body>

</html>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const winnerDiv = document.getElementById('candidates')
    fetch('https://form.temptestsites.online/.netlify/functions/candidates',
      { mode: 'cors', headers: new Headers({ 'Content-Type': 'application/json' }) })
      .then(res => res.json())
      .catch(err => {
        document.getElementById('error').appendChild(document.createTextNode(`Something has gone wrong: ${err}`))
      })
      .then(candidates => {
        candidates.forEach((candidate, idx) => {
          winnerDiv.innerHTML += `<p>
        <input type="radio" id="candidate-${idx}" name="winner" value="${candidate.name}">
        <label for="candidate-${idx}" id="candidate-${idx}-label">${candidate.name}</label></p>`
        })
      })
  })
</script>
